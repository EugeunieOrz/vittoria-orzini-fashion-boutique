<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffd8cc" />
    <meta
      name="description"
      content="Welcome to the Vittoria Orzini fashion designer promo website. Vittoria Orzini Boutique is demo version of online shopping store built on Scala, React, Redux, Play framework, Silhouette, MongoDB. Designed and developed by Eugenia Ozirna."
    />
    <meta name="keywords" content="Vittoria Orzini fashion boutique and online shopping store built with React.js, Redux, Scala, Play framework, Silhouette, MongoDB. Designed and developed by Eugenia Ozirna." />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="https://vittoria-orzini-boutique.herokuapp.com/icon.jpg">
    <link rel="shortcut icon" href="https://vittoria-orzini-boutique.herokuapp.com/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vittoria Orzini Boutique | Online Store | Promo</title>
    <meta property="og:title" content="Vittoria Orzini Designer Brand">
    <meta property="og:description" content="Vittoria Orzini Fashion Boutique and Online Store designed, coded and built by Eugenia Ozirna.">
    <meta property="og:image" content="https://vittoria-orzini-boutique.herokuapp.com/icon.jpg" />
    <meta property="og:type" content="online.store" />
    <meta property="og:url" content="https://vittoria-orzini-boutique.herokuapp.com" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
