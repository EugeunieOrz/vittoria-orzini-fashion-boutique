@import models.core.User
@(user: User, url: String)(implicit messages: MessagesApi, lang: Lang)

<html>
    <body>
        <div
        className="already-signed-up-container"
        style="font-family:Arial;color:#565d47;font-size:1.1em;font-weight:700">
          <div>
            <p>
              @messages(
              "auth.email.already.signed.up.hello",
              user.title.getOrElse("") + " " + user.firstName.getOrElse("Customer")
              )(lang)
            </p>
          </div>
          <p>
            @Html(messages("auth.email.already.signed.up.html.text", url)(lang))
          </p>
        </div>
    </body>
</html>
