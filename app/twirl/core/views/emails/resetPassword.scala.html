@import models.core.User
@(user: User, url: String)(implicit messages: MessagesApi, lang: Lang)

<html>
    <body>
        <div style="font-family:Arial;color:#565d47;font-size:1.1em;font-weight:700">
          <p>@messages(
            "auth.email.reset.password.hello",
            user.title.getOrElse("") + " " + user.firstName.getOrElse("Customer"))(lang)</p>
          <p>@Html(messages("auth.email.reset.password.html.text", url)(lang))</p>
        </div>
    </body>
</html>
